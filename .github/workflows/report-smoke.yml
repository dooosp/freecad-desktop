name: Report Smoke Refresh

on:
  workflow_run:
    workflows: ["Desktop CI"]
    types: [completed]
  workflow_dispatch:

jobs:
  refresh:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Generate Smoke Summary And Report Section
        run: npm run report:smoke:mock

      - name: Ensure Smoke Summary Artifact
        if: always()
        run: node scripts/ensure-smoke-artifact.mjs artifacts/smoke-core-summary.json "Report Smoke Refresh"

      - name: Inspect Smoke Artifact Directory
        if: always()
        run: |
          ls -lah artifacts || true
          wc -c artifacts/smoke-core-summary.json || true

      - name: Upload Smoke Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-core-summary-refresh
          path: artifacts/smoke-core-summary.json
          if-no-files-found: error

      - name: Upload Report Preview
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-smoke-preview
          path: REPORT.md
          if-no-files-found: warn
