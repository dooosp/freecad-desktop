name: Report Smoke Refresh

on:
  workflow_run:
    workflows: ["Desktop CI"]
    types: [completed]
  workflow_dispatch:

jobs:
  refresh:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Generate Smoke Summary And Report Section
        run: npm run report:smoke:mock

      - name: Upload Smoke Summary
        uses: actions/upload-artifact@v4
        with:
          name: smoke-core-summary-refresh
          path: artifacts/smoke-core-summary.json

      - name: Upload Report Preview
        uses: actions/upload-artifact@v4
        with:
          name: report-smoke-preview
          path: REPORT.md
