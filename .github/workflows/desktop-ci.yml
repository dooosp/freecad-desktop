name: Desktop CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Unit Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Core Smoke (Mock)
        run: SMOKE_MOCK=1 BACKEND_PORT=18081 npm run smoke:core
