name: Desktop CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Verify
        run: SMOKE_OUTPUT=artifacts/smoke-core-summary.json npm run verify

      - name: Test Coverage
        run: npm run test:coverage

      - name: Upload Smoke Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-core-summary
          path: artifacts/smoke-core-summary.json
          if-no-files-found: warn

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
